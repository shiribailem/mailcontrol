;Do not edit this file (unless you're a developer)
;Make settings changes in config.ini file
;This file establishes defaults for any required values
;missing from the config file.
[mailcontrol]
;default to minimal verbosity
debug=0
;create junk address to avoid any potential errors
addresses=default@default.default

[imap]
;1 minute timeout seems to work okay
idle_timeout=60

[database]
;default is set to sqlite so system will run
engine=sqlite:///database.sqlite
